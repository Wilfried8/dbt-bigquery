version: 2

models:
  - name: int_products_metrics
    description: >
      Aggregate indicators by product :
        - number of orders
        - quantity sold
        - total revenue
        - average discoun
    columns:
        - name: product_id
          data_tests:
            - not_null
            - unique
        - name: total_orders
          data_tests:
            - dbt_utils.expression_is_true:
                  expression: " >= 0"
        - name: total_quantity
          data_tests:
            - dbt_utils.expression_is_true:
                  expression: " >= 0"
        - name: total_revenue
          data_tests:
            - not_null
            - dbt_utils.expression_is_true:
                  expression: " >= 0"
        - name: avg_discount
          data_tests:
            - dbt_utils.accepted_range:
                min_value: 0
                max_value: 1